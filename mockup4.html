<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mockup4</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header>
   <p>My Webpage</p>
  
  <div id="mywebpage">
   <img class="pics" src="img/left.png" alt="left arrow">
  <img class="pics" src="img/right.png" alt="right arrow">
  <img class="pics" src="img/cancel.png" alt="cancel">
  <img class="pics" src="img/house.png" alt="house">

  <input type="text">
  
  <div id="wrapper">  
  <input id="box" type="text">
  <img id="magn" src="./img/magnifyingGlass.png" alt="" width="25px">
  </div>
  </div>
  </header>
  
  <div class="form">
    <p id="yourinfo">Your Information</p>
  
    <form>
      <div>
        <label>Name:</label>
        <input class=box type="text" name="name">
      </div>
    
      <br>
      <div>
        <label>Email:</label>
        <input class=box type="email" name="email">
      </div>
      
      <br>
      <div>
        <label>Phone:</label>
        <input class=box type="text" name="phone">
      </div>
     
      <br>
            
      <input type="checkbox" name=hometown id="from SF">From San Francisco
                  
      <input type="checkbox" name=hometown id="other">Not From San Francisco
      
      <br>
      
      <div>
      <button>Submit</button>
     </div>
    
    </form>
   </div>

<footer></footer>

</body>
</html>
