<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mockup3</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
   <p>My Webpage</p>
  
  <div id="mywebpage">
   <img class="pics" src="img/left.png" alt="left arrow">
  <img class="pics" src="img/right.png" alt="right arrow">
  <img class="pics" src="img/cancel.png" alt="cancel">
  <img class="pics" src="img/house.png" alt="house">

  <input type="text">
  
  <div id="wrapper">  
  <input id="box" type="text">
  <img id="magn" src="./img/magnifyingGlass.png" alt="" width="25px">
  </div>
  </div>
  </header>
  
  <div class="details">
    <p id="detail">Details:</p>

   <div class=flexbox>  
    <div class="box1">
      <ul>
        <li>Pets:</li>
        <li>Puppies</li>
        <li>Cats</li>
        <li>Kittens</li>
        <li>Dogs</li>
        <li>Capybaras</li>
        <li>Giraffes</li>
      </ul>
      </div>

      <div class="box2">
        <ul>
          <li>Cities:</li>
          <li>San Francisco</li>
          <li>New York</li>
          <li>San Jose</li>
          <li>Patterson</li>
          <li>Los Angeles</li>
          <li>Sausalito</li>
        </ul>
      </div>
        
      
    </div>
    
    <p id="view">View Additional Details</p>

    <div style="margin-top:100px;"></div>
   
  </div>

<footer></footer>

</body>
</html>
